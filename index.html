<!DOCTYPE html>
<html lang="en" role="main">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="order-summary-card">
      <img
        class="summary-card__image"
        src="images/illustration-hero.svg"
        alt="Image for the the card component."
      />
      <h2 class="summary-card__title">Order Summary</h2>
      <p class="summary-card__content">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="summary-card__plans">
        <img src="images/icon-music.svg" alt="" />
        <span> Annual Plan </span><span> $59.99/year </span>
        <a href="" class=".hover-blue"> Change</a>
      </div>
      <a href="" class="summary-card__payment-button .hover-blue">
        Proceed to Payment
      </a>
      <a href="" class="summary-card__cancel-button"> Cancel Order </a>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
